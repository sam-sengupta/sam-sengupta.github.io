<!DOCTYPE html>
<html>
    <head>  
        <title>WELCOME!</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="sketch.js" defer></script>
    </head>

    <body>
        <br>
        <center>
            <img src="images/news.jpg">
            <audio id="bg">
                <source src="audio/bg.mp3" type="audio/mpeg">
            </audio>
            <audio id="in">
                <source src="audio/in.mp3" type="audio/mpeg">
            </audio>
            <audio id="out">
                <source src="audio/out.mp3" type="audio/mpeg">
            </audio>
            <audio id="call">
                <source src="audio/call.mp3" type="audio/mpeg">
            </audio>
            <button class="switch one">></button>
            <button class="a truth" id="truth">truth</button>
            <button class="a dare" id="dare">dare</button>
            <button class="switch two">></button>
            <button class="a home" id="home">i was at home</button>
            <button class="a study" id="study">i was at the library</button>
            <button class="switch three">></button>
            <button class="a yes" id="yes">yes</button>
            <button class="a no" id="no">no</button>
            <button class="switch four">></button>
            <button class="a stop" id="stop">STOP</button>
            <!-- <input type="button" class="a" value="I wasn't there." id="typea"/> -->
            <!-- <input type="button" class="a" value="I was studying." id="typeb"/> -->
            <!-- <input type="text" class="input" value="iMessage" id="typing"/> -->
